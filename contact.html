<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <header class="header-container">
        <nav class="nav-container">
            <div>
                <a href="./index.html" class="nav-link"><img src="./assets/images/logo.png" alt="logo" height="110px" width="150px" class="logo"/></a>
            </div>
            <div>
                <a href="./index.html" class="nav-link">Home</a> |
                <a href="./about.html" class="nav-link">About Us</a> |
                <a href="./menu.html" class="nav-link">Menu</a> |
                <a href="./contact.html" class="nav-link">Contact Us</a>
            </div>
        </nav>
    </header>

    <section class="padding-top">
        <h3 class="heading content-center">Contact US</h3>
        <form action="" method="post" class="content-center contact-box">
           <div class="field">
            <label>Name :</label>
            <div>
                <input type="text"  id="name" name="name" value="" aria-describedby="name-format" class="p-10 mr-2 width-large border-10" placeholder="Richard.." required/>
            </div>
           </div>
           <div>
            <label>Email :</label>
            <div>
                <input type="email" id="email" name="email" value="" class="p-10 mr-2 width-large border-10" placeholder="richard@gourmetdelight.com" required/>
            </div>
           </div>

           <div class="mt">
            <label>Phone Number :</label>
            <div>
                <input type="number" class="p-10 mr-2 width-large border-10" placeholder="9999876543" required/>
            </div>
           </div>
           <div class="mt">
            <label>Address :</label>
            <div>
                <input type="text" class="p-10 mr-2 width-large border-10" placeholder="413, A-Block, Satyam Residence"/>
            </div>
           </div>
           
           <label class="mt text-left">Message :</label>
           <div class="w-100">
            <textarea cols="10" rows="7" class="border-10 mw-100 w-100 mr-2"></textarea>
           </div>

           <div class="submit mt">
            <input type="submit" class="book-btn"/>
           </div>
         
        </form>
    </section>

    <footer class="margin-top">
        <div class="footer-section">
          <div class="content-center">
              <div class="mr-2"><img src="./assets/images/instagram.png" width="60px" height="60px" class="img-size"/></div>
              <div class="mr-2"><img src="./assets/images/facebook.png" width="60px" height="60px" class="img-size"/></div>
              <div class="mr-2"><img src="./assets/images/youtube.png" width="60px" height="60px" class="img-size"/></div>
              <div><img src="./assets/images/twitter.png" width="60px" height="60px" class="img-size"/></div>
          </div>
  
          <div class="content-center mt">
              <div class="mr-2">
                  <a href="./index.html" class="nav-link">Home</a> |
              </div>
              <div class="mr-2">
                  <a href="./about.html" class="nav-link">About Us</a> |
              </div>
              <div class="mr-2">
                  <a href="./menu.html" class="nav-link">Menu</a> |
              </div>
              <div>
                  <a href="./contact.html" class="nav-link">Contact Us</a>
              </div>
          </div>
        </div>
        <div class="copyright-section content-center p-10">
            @Copyright All rights reserved
        </div>
    </footer>
</body>
</html>
